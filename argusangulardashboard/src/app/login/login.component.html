<div class="login-container container-fluid h-100">
  <div class="row h-100 justify-content-center">

    <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8 d-flex justify-content-center align-content-center">
      <div class="align-self-center col-md-12 text-white">
        <img class="argus-logo" src="./assets/login/login-argus-icon.png" alt="Argus" /><!--<span class="argus">Argus</span> -->
        <h1 class="avadar text-md-left display-3" translate>Login.application.name</h1>
        <hr class="separator" />
        <p class="huge" translate>Login.title.first</p>
        <p class="big" translate>Login.title.second</p>
        <p class="normal" translate>Login.description</p>
        <p class="small" translate>Login.copyright</p>
      </div>
    </div>

    <div class="col-12 col-md-12 col-lg-4 hidden-md-down bg-light d-flex justify-content-center align-content-center">
      <div class="align-self-center col-md-12 text-white">
        <h1 class="login-label" translate>Login.login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="alert alert-danger" [hidden]="!error || isLoading" translate>Login.incorrect</div>
          <div class="form-group">
            <label class="d-block">
              <input type="text" class="form-control" formControlName="username" [placeholder]="'Username' | translate" />
              <span hidden translate>Login.username</span>
              <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched" class="text-danger" translate>Login.username.required</small>
            </label>
            <label class="d-block">
              <input type="password" class="form-control" formControlName="password" [placeholder]="'Password' | translate" required/>
              <span hidden translate>Login.password</span>
              <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched" class="text-danger" translate>Login.password.required</small>
            </label>
            <!--<label class="form-check-label">
                                <input type="checkbox" class="form-check-input" formControlName="remember"/>
                                <span translate>Remember me</span>
                              </label>-->
          </div>
          <button class="btn btn-primary w-100 login-button" type="submit" [disabled]="loginForm.invalid || isLoading">
            <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
            <span translate>Login.button</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
